    <h1><a href="###" class="logo"><img id="headerImg" src="../images/header-zs.png"></a></h1>
    <div class="headerR">

            <a href="navigation.html">返回导航页</a>
        </div>
        <ul class="headerR_l">
            <li class="headerR_lTime">
                <p>2016/11/11 星期五</p>
                <p class="headerR_lTimeDay"><span>七天预报</span></p>
            </li>
            <li>
                <p>晴</p>
                <p><i class="iconfont icon-zhaoshenbian02"></i></p>
            </li>
            <li>
                <p>4-7</p>
                <p>℃</p>
            </li>
            <li>
                <p>94</p>
                <p>AQI</p>
            </li>
            <li>
                <p>61</p>
                <p><i class="iconfont icon-shape6"></i></p>
            </li>
            <li>
                <p>2级</p>
                <p><i class="iconfont icon-changhongchuifeng"></i></p>
            </li>
        </ul>
    </div>
</div>


<div class="leftBar">
    <ul>
        <li style="padding-top: 5px;" onclick="javascript:location.href='industryChainTracing.html'">
            <i class="iconfont icon-zhuye"></i>
            <p>追溯预警一张图</p>
        </li>
        <li onclick="javascript:location.href='originTracing.html'">
            <i class="iconfont icon-dizhi"></i>
            <p>产地追溯</p>
        </li>
        <li onclick="javascript:location.href='circulationTracing.html'">
            <i class="iconfont icon-liutong"></i>
            <p>流通追溯</p>
        </li>
        <li onclick="javascript:location.href='areaTracing.html'">
            <i class="iconfont icon-xiaoshou"></i>
            <p>销地追溯</p>
        </li>
        <li onclick="javascript:location.href='detectionTracing.html'">
            <i class="iconfont icon-iconset0398"></i>
            <p>检测追溯</p>
        </li>

    </ul>
</div>

<div class="content">
    <div class="pageTit">
        <h3>销地批发市场销售分析</h3>
      </div>
    <div class="contTit">农产品批发市场分析</div>

    <div class="inSel">
        地区：
        <div class="simSel simSelTime">
            <span id="typeval">全国</span><i></i>
            <ul class="simSelHide">
                <li onclick="selectArea(this.innerHTML)">全国</li>
                <li onclick="selectArea(this.innerHTML)">山东</li>
            </ul>
        </div>
        时间：
        <div class="simSel simSelTime simSelTime1"><input id="DatePicker1"
                                                          onclick="WdatePicker({el:'DatePicker1',highLineWeekDay:false,onpicking:selectTime,dateFmt:'yyyy年',qsEnabled:false,autoShowQS:false,isShowClear:false,isShowToday:false})"
                                              type="text" class="p_myDatePicker" value="2016年"/>
            <i></i>
        </div>
    </div>
    <div class="module module1" style="width: 25%; right: 43%">
        <div class="moduleTit">农产品市场份额</div>
        <div class="moduleCont" id="chart5">

        </div>
   </div>

    <div class="module module2">
        <div style="position: relative;left:0;top:-20px;font-size: 18px;color: #dba402;line-height:0px;">农产品电商销售分析</div>
        <div class="moduleTit">农产品品种电商销售分析</div>
        <div style="overflow: hidden; padding: 30px; background:#021f48; opacity: 0.8;">
            <div class="moduleCont" id="chart2">

            </div>
        </div>

        <span class="di">低</span>
        <span class="gao">高</span>
        <span class="nan">易</span>
        <span class="yi">难</span>
        <span class="fujiazhi">产品附加值</span>
        <span class="nanyidu">电<br>商<br>难<br>易<br>度</span>
    </div>

    <div class="module module3">
        <div class="moduleTit">
            销地追溯-批发市场销售量占比
        </div>
        <div class="moduleCont" id="chart3"></div>
    </div>

    <div class="module module4">
        <div class="moduleTit"><span id="pz">蔬菜</span>销售流向分析</div>
        <div class="moduleCont">
            <div  class="module4Cont" id="chart4">

            </div>
        </div>
    </div>

    <div class="module module5" style="width: 40.5%">
        <div class="moduleTit">
            农产品电商市场交易规模预测
       </div>
        <div class="moduleCont" id="chart1">

        </div>
    </div>
    <div class="module module6" id="map"></div>
</div>
<script src="../js/echarts-all-3.js"></script>
