<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>农业监测预警大数据平台</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/navigation.css">
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/ieTips.js"></script>
   <style>
       /*.wrapper{position: absolute;}*/
   </style>
  
</head>

<body>
    <div class="wrapper">
        <input type="button" class="loginbtn" value="登录" onclick="openlogin()">
        <div class="meng"></div>
        <div class="login">
            <div class="title"></div>
            <div class="content">

            </div>

            <input type="text" name="username" id="username" value="nybigData" placeholder="请输入请您的用户名">
            <input type="password" name="password" id="password" value="123456" placeholder="请输入请您的密码">
            <a href="#" id="forget">忘记密码</a>
            <input type="submit" id="submit" value="立即登录">
        </div>
        <div class="wrapper-center">
            <div class="blue">
                <p class="text">农业产业链企业信用</p>
                <div class="blue1">                    
                    <i class="iconfont icon-xinyong" onclick="argiObj.link('credit-evaluation.html')"></i>
                    <div class="blue2">
                        <div class="blue3">
                            <ul class="blue_ul">
                                <li class="first" onclick="argiObj.link('credit-evaluation.html')"><em class="dot"></em>企业信用一张图</li>
                                <li class="second" onclick="argiObj.link('subdivision-field.html')"><em class="dot"></em>细分领域信用</li>
                                <li class="third" onclick="argiObj.link('regional-enterprise.html')"><em class="dot"></em>区域企业信用</li>
                                <li class="fourth" onclick="argiObj.link('decide-alarm.html')"><em class="dot"></em>决策预警</li>                               
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="yellow">
                <p class="yellow-text">农产品全产业链追溯</p>
                <div class="yellow1">                    
                    <i style="font-size: 46px;" class="iconfont icon-zhinenghuaxuanpinicon1" style="left: 6px;" onclick="argiObj.link('industryChainTracing.html')"></i>
                    <div class="yellow2">
                        <div class="yellow3">
                            <ul class="blue_ul">
                                <li class="first" onclick="argiObj.link('industryChainTracing.html')">追溯预警一张图<em class="dot"></em></li>
                                <li class="second" onclick="argiObj.link('originTracing.html')">产地追溯<em class="dot"></em></li>
                                <li class="third" onclick="argiObj.link('circulationTracing.html')">流通追溯<em class="dot"></em></li>
                                <li class="fourth" onclick="argiObj.link('areaTracing.html')"><em class="dot"></em>销地追溯</li>
                                <li class="fifth" onclick="argiObj.link('detectionTracing.html')"><em class="dot"></em>检测追溯</li>
                               
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="orange">
                <p class="text">农业监测预警</p>
                <div class="orange1">                    
                    <i style="font-size: 45px;" class="iconfont icon-yujing-copy" onclick="argiObj.link('index.html')"></i>
                    <div class="orange2">
                        <div class="orange3">
                            <ul class="blue_ul">
                                <li class="first">农业病虫害<em class="dot em1"></em></li>
                                <li class="second"><em class="dot em1"></em>农业补贴</li>
                                <li onclick="argiObj.link('meteorological.html')" class="third">农业气象<em class="dot em1"></em></li>
                                <li onclick="window.open('http://nongye.9cfcf.com/jsp/login_new.jsp')" class="fourth"><em class="dot em1"></em>网络舆情</li>
                                <li onclick="argiObj.link('sadBalance.html')" class="fifth">农产品供需平衡<em class="dot em1"></em></li>
                                <li onclick="argiObj.link('quality.html')" class="sixth">农产品质量安全<em class="dot em1"></em></li>
                                <li onclick="argiObj.link('price.html')" class="seventh">农产品价格<em class="dot em1"></em></li>
                                <li onclick="argiObj.link('index.html')" class="eighth">监测预警一张图<em class="dot em1"></em></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        $(function(){
           // alert($(window).height())
            var winH = $(window).height();
            if(winH <= 730){
                 $(".wrapper").css("position","absolute")
                 $(".wrapper").height(800);
                
            }else{
                $(".wrapper").height(winH);
            }

            var loginStatus = sessionStorage.getItem('loginStatus');
            if(loginStatus && loginStatus === "true"){
                 $(".loginbtn").val("退出");
                $(" .meng").hide();
                $(" .login").hide();
            }
            else{
                 $(".loginbtn").val("登录");
                $(" .meng").show();
                $(" .login").show();
            }



            
        })

        function openlogin(){      

            if($(".loginbtn").val() === "退出")
            {
                $(".loginbtn").val("登录");
                 $(" .meng").show();
                $(" .login").show();
                
            }
            else
            {
                $(" .meng").show();
                $(" .login").show();
            }
        };


        function closed(){
            $(" .meng").hide();
            $(" .login").hide();
        }

        $("#submit").click(function(){          
            

            if($("#username").val() === "nybigData" && $("#password").val() === "123456")
            {
                 $(".loginbtn").val("退出");
                 $(" .meng").hide();
                 $(" .login").hide();
                 sessionStorage.setItem('loginStatus','true');
            }
            else{
                alert("错误的用户名或密码")
            }

        })
    </script>
</body>

</html>
